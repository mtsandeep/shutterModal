<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Shutter Modal</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>jQuery.extend(jQuery.easing,{def:"easeOutQuad",jswing:function(e,a,c,b,d){return jQuery.easing[jQuery.easing.def](e,a,c,b,d)},easeInQuad:function(e,a,c,b,d){return b*(a/=d)*a+c},easeOutQuad:function(e,a,c,b,d){return-b*(a/=d)*(a-2)+c}});</script>
	<script src="js/shutterModal.js"></script>
	<style>
		.shutter{
			background:#fff;
			padding:20px;
			width:560px;
			margin:20px auto;
		}
		@media(max-width:599px){
			.shutter{
				width:70%;
				padding:10%;
			}
		}
	</style>
	<script>
		$(function(){
			$('.show-shutter').on('click', function(e){
				e.preventDefault();
				$('#modal-content').shutterModal({easing:'jswing'});
			})
			$('.show-shutter-ajax').on('click', function(e){
				e.preventDefault();
				$(document).shutterModal({url:'ajax.html', easing:'jswing'});
			})
		})
	</script>
</head>
<body style="width:800px;margin:0 auto">
	<p style="text-align:center"><a class="show-shutter" href="#">show shutter</a> <a class="show-shutter-ajax" href="#">show shutter (ajax)</a></p>
	<div id="modal-content" style="display:none">
		<p>Hello this is a demo text</p>
	</div>
</body>
</html>
